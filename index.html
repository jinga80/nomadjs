<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Challenge</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
        <div>
            <h1 id="greeting" class="hidden"></h1>
        </div>
        <div class="login">
            <h1>로그인</h1>
            <form id="login-form">
                <input id="login-input" type="text" placeholder="아이디를 입력하세요" />            
                <button id="login-button" type="submit">로그인</button>
            </form>
        </div>        
        <div class="todo">
            <h1>할일 목록</h1>
            <form id="todo-form">
                <input type="text" id="todo-input" placeholder="할일을 입력하세요" />
                <button type="submit">추가</button>
            </form>
            <ul id="todo-list"></ul>
        </div>
        <div class="clock">
            <h1>현재시간</h1>
            <h2 class="time"></h2>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    
    <!-- <div class="bg">
        <button id="bg">random background color choice!</button>
    </div> -->

    <script src="src/index.js"></script>
  </body>
</html>
